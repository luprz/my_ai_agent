<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --background: 240 10% 3.9%;
            --foreground: 0 0% 98%;
            --card: 240 10% 3.9%;
            --card-foreground: 0 0% 98%;
            --popover: 240 10% 3.9%;
            --popover-foreground: 0 0% 98%;
            --primary: 0 0% 98%;
            --primary-foreground: 240 5.9% 10%;
            --secondary: 240 3.7% 15.9%;
            --secondary-foreground: 0 0% 98%;
            --muted: 240 3.7% 15.9%;
            --muted-foreground: 240 5% 64.9%;
            --accent: 240 3.7% 15.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 3.7% 15.9%;
            --input: 240 3.7% 15.9%;
            --ring: 240 4.9% 83.9%;
            --radius: 0.5rem;
        }

        .dark {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        #chat-box {
            height: 70vh;
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            overflow-y: auto;
            background-color: hsl(var(--card));
        }

        .input-container {
            display: flex;
            gap: 1rem;
            background-color: hsl(var(--card));
            padding: 1rem;
            border-radius: var(--radius);
            border: 1px solid hsl(var(--border));
        }

        #message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            border: 1px solid hsl(var(--border));
            background-color: hsl(var(--input));
            color: hsl(var(--foreground));
            transition: all 0.2s;
        }

        #message-input:focus {
            outline: none;
            border-color: hsl(var(--ring));
            box-shadow: 0 0 0 2px hsla(var(--ring), 0.3);
        }

        #send-button {
            padding: 0.75rem 1.5rem;
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: none;
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        #send-button:hover {
            opacity: 0.9;
        }

        .message {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease-out;
        }

        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: hsl(var(--muted));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }

        .message-content {
            flex: 1;
            padding: 1rem;
            border-radius: var(--radius);
            max-width: 80%;
        }

        .message-content p {
            margin: 0;
            line-height: 1.5;
        }

        .message-content pre {
            background-color: hsla(var(--foreground), 0.1);
            padding: 0.75rem;
            border-radius: calc(var(--radius) * 0.75);
            overflow-x: auto;
        }

        .message-content code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 0.9em;
            padding: 0.2em 0.4em;
            background-color: hsla(var(--foreground), 0.1);
            border-radius: calc(var(--radius) * 0.5);
        }

        .message-content ul, .message-content ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .message-content blockquote {
            border-left: 3px solid hsla(var(--foreground), 0.2);
            margin: 0.5em 0;
            padding-left: 1em;
            font-style: italic;
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .user-message .message-content {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .assistant-message .message-content {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }

        .system-message .message-content {
            background-color: hsl(var(--muted));
            color: hsl(var(--muted-foreground));
            font-style: italic;
        }

        #status {
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
            border-radius: var(--radius);
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
            font-size: 0.875rem;
        }

        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid hsla(var(--foreground), 0.3);
            border-radius: 50%;
            border-top-color: hsl(var(--foreground));
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="dark">
    <h1 class="text-2xl font-bold mb-6">AI Chat Example</h1>

    <div id="status" class="flex items-center gap-2">Ready to chat</div>

    <div id="chat-box"></div>

    <div class="input-container">
        <input type="text" id="message-input" placeholder="Type your message..." class="flex-1">
        <button id="send-button" class="flex items-center gap-2">
            <span>Send</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>

    <script>
        const currentDomain = window.location.hostname;
        if (currentDomain !== 'localhost' && currentDomain !== '127.0.0.1') {
            document.body.innerHTML = '<h1 class="text-2xl font-bold">Access Denied</h1><p>This page can only be accessed from localhost.</p>';
            throw new Error('Access denied: This page can only be accessed from localhost');
        }

        const sessionId = Math.random().toString(36).substring(2, 15);
        const websocket = new WebSocket(`ws://localhost:8000/ws/${sessionId}`);

        websocket.onmessage = function (event) {
            const messages = chatBox.getElementsByClassName('message');
            const lastMessage = messages[messages.length - 1];
            if (lastMessage && lastMessage.classList.contains('assistant-message')) {
                chatBox.removeChild(lastMessage);
            }
            addMessage(event.data, 'assistant');
        };

        websocket.onopen = function (event) {
            console.log('WebSocket connection opened:', event);
        };

        const statusElement = document.getElementById('status');
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        function showLoading() {
            statusElement.innerHTML = 'Processing <span class="loading"></span>';
        }

        function hideLoading() {
            statusElement.textContent = 'Ready to chat';
        }

        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);

            const avatar = document.createElement('div');
            avatar.classList.add('avatar');
            avatar.textContent = sender === 'user' ? 'U' : 'A';

            const messageContent = document.createElement('div');
            messageContent.classList.add('message-content');
            messageContent.innerHTML = marked.parse(message);

            messageElement.appendChild(avatar);
            messageElement.appendChild(messageContent);
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                addMessage('Thinking...', 'assistant');
                websocket.send(JSON.stringify({
                    'message': message,
                    'session_id': sessionId
                }));
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Chat initialized with session ID:', sessionId);
            messageInput.focus();
        });
    </script>
</body>
</html>
